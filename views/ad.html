<html xmlns="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="/stylesheets/bootstrap-select.min.css">
    <script src="/javascripts/page.js"></script>
    <script src="/javascripts/bootstrap-select.min.js"></script>
    <script src="/javascripts/jquery-util.js"></script>
    <div class="container">
        <p></p>
        <form class="form-inline">
            <div class="form-group">
                <select class="selectpicker" data-style="btn-warning">
                    <option value=''>--请选择展会--</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="search">
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="button" value="查询" id="search-btn">
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="button" value="添加" data-toggle="modal" data-target="#ad_edit">
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td></td>
                    <td>名称</td>
                    <td>URL</td>
                    <td>标签</td>
                    <td>联系人</td>
                    <td>电话</td>
                    <td>传真</td>
                    <td>Email</td>
                    <td>QQ</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
        <div class="text-right">
            <nav>
                <ul class="pagination">
                </ul>
            </nav>
        </div>
    </div>
    <div class="ad_edit"></div>
</html>
<script id="list-template" type="text/x-handlebars-template">
        {{#each data.list}}
        <tr id="{{_id}}">
            <td id="pic{{_id}}">
                {{#if pic}}
                <div class="col-xs-6 col-md-6">
                    <a href="#" class="thumbnail">
                        <img src="/user_data/{{pic}}">
                    </a>
                </div>
                {{/if}}
            </td>
            <td id="name{{_id}}">{{name}}</td>
            <td id="url{{_id}}">{{url}}</td>
            <td id="tags{{_id}}">{{tags}}</td>
            <td id="contact{{_id}}">{{contact}}</td>
            <td id="tel{{_id}}">{{tel}}</td>
            <td id="fax{{_id}}">{{fax}}</td>
            <td id="email{{_id}}">{{email}}</td>
            <td id="qq{{_id}}">{{qq}}</td>
            <td>
                <a onclick="edit('{{_id}}')"><span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#ad_edit"/></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a onclick="del('{{_id}}')"><span class="glyphicon glyphicon-remove"/></a>
            </td>
        </tr>
        {{/each}}
</script>
<script>
    $(document).ready(function(){
        $(".ad_edit").load("/adedit");
        $.ajax({
            type : "GET",
            url : "/fair/findName",
            success: function(data) {
                var obj = data;
                if(obj.status=="200"){
                    var fairId = $.urlGet()['fairId'];
                    obj.data.forEach(function(item){
                        if(item._id==fairId){
                            $('.selectpicker').append("<option value='"+item._id+"' selected>"+item.chnName+" （"+item.engName+"）</option>");
                        }else{
                            $('.selectpicker').append("<option value='"+item._id+"'>"+item.chnName+" （"+item.engName+"）</option>");
                        }
                        $('.selectpicker').selectpicker('refresh');
                    })
                }else{
                    alert('加载失败。')
                }
            }
        });
    });
    loadPage()
    function loadPage(pageNo,search){
        if(pageNo){
            currPage=pageNo;
        }
        var param={
            page:pageNo,
            limit:5
        }
        if(search){
            param.search=search;
        }
        $.ajax({
            type : "GET",
            url : "/ad/find",
            data:param,
            success: function(data) {
                var obj = data;
                if(obj.status=="200"){
                    $('#list').handlebars($('#list-template'), obj);
                    page(obj.data.count,'loadPage')
                }else{
                    alert('加载失败。')
                }
            }
        });
    }
    function del(id){
        $.get("/ad/remove",{_id:id}, function(result){
            $('#'+id).remove()
        });
    }
    $('#search-btn').on('click',function(){
        loadPage(1,$('#search').val())
    })
</script>
