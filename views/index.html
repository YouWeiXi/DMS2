<html xmlns="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css" type="text/css">
    <script src="/javascripts/jquery-2.1.4.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/handlebars-v3.0.3.js"></script>
    <script src="/javascripts/handlebars-jquery.js"></script>
    <script src="/javascripts/page.js"></script>
    <div class="container">
        <p></p>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="search">
            </div>
            <div class="form-group">
                <input class="btn btn-default" type="button" value="查询" id="search-btn">
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="button" value="添加">
            </div>
            <div class="form-group">
                <input class="btn btn-warning" type="button" value="导入">
            </div>
        </form>
        <div id="list"></div>
        <div class="text-right">
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</html>
<script id="list-template" type="text/x-handlebars-template">
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>a</td>
            <td>b</td>
            <th>操作</th>
        </tr>
        </thead>
        {{#each data}}
        <tr id="{{_id}}">
            <td>{{firstYear}}</td>
            <td>{{chnName}}</td>
            <td>
                <a onclick="edit('{{_id}}')"><span class="glyphicon glyphicon-pencil"/></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a onclick="del('{{_id}}')"><span class="glyphicon glyphicon-remove"/></a>
            </td>
        </tr>
        {{/each}}
    </table>
</script>
<script>
    loadPage()
    function loadPage(pageNo,search){
        if(pageNo){
            currPage=pageNo;
        }
        var param={
            page:pageNo,
            limit:5
        }
        if(search){
            param.search=search;
        }
        $.ajax({
            type : "GET",
            url : "/fair/find",
            data:param,
            success: function(data) {
                var obj = data;
                if(obj.status=="200"){
                    $('#list').handlebars($('#list-template'), obj);
                    page(40,'loadPage')
                }else{
                    alert('加载失败。')
                }
            }
        });
    }
    function del(id){
        $.get("/fair/remove",{_id:id}, function(result){
            $('#'+id).remove()
        });
    }
    $('#search-btn').on('click',function(){
        loadPage(1,$('#search').val())
    })
</script>
