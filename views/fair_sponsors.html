<div class="modal fade" id="sponsors-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    主办方/承办方 管理
                </h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#new" data-toggle="tab">新建</a></li>
                    <li role="presentation"><a href="#datalist" data-toggle="tab">列表</a></li>
                </ul>
                <br/>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color: red;">*&nbsp;&nbsp;&nbsp;&nbsp;</span>类型</label>
                        <div class="col-sm-10">
                            <select id="new-type">
                                <option value='agent'>主办方</option>
                                <option value='builder'>承办方</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="new">
                        <form id="add-form" class="form-horizontal" role="form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control hide" id="new-_id">
                                    <input type="text" class="form-control" id="new-name" placeholder="请输入广告名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="new-tel" placeholder="请输入联系电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">传真</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="new-fax" placeholder="请输入传真">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="new-email" placeholder="请输入Email">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="datalist">
                        <br>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td>名称</td>
                                <td>电话</td>
                                <td>传真</td>
                                <td>Email</td>
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody id="datalistbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="sponsors-save-btn">
                    保存
                </button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
<script id="sponsors-list-template" type="text/x-handlebars-template">
    {{#each this.list}}
    <tr>
        <td>{{name}}</td>
        <td>{{tel}}</td>
        <td>{{fax}}</td>
        <td>{{Email}}</td>
        <td>
            <span class="glyphicon glyphicon-minus"/></a>
        </td>
    </tr>
    {{/each}}
</script>
